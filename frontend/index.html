<body>
  <h1 class="md-typescale-display-medium">Live Voice Chat</h1>
  <h2 id="appHeading" class="md-typescale-headline-medium"></h2>
  
  <script>
    // Read URL parameter and set appropriate heading
    const urlParams = new URLSearchParams(window.location.search);
    const app = urlParams.get('app');
    // if app is blank, then default it to 'restaurant'
    if (!app) {
      app = 'restaurant';
    }
    const appHeading = document.getElementById('appHeading');
    
    switch(app) {
      case 'learn-telugu':
        appHeading.textContent = 'Learn Telugu (for native English speakers)';
        break;
      case 'learn-english':
        appHeading.textContent = 'Learn English (for native Telugu speakers)';
        break;
      case 'restaurant':
        appHeading.textContent = 'Indian Restaurant Receptionist';
        break;
      default:
        appHeading.textContent = 'Indian Restaurant Receptionist';
    }
  </script>
  
  <br />

  <div id="model-config-container">

    <div>
      <md-outlined-text-field
        id="project"
        label="Project ID"
        value="reviewtext-ad5c6"
        style="display: none;"
      ></md-outlined-text-field>
    </div>

    <div class="modality-container" style="display: none;">
      <p class="md-typescale-body-medium" style="margin-top: 0; display: none;">
        Model response type
      </p>

      <form>
        <md-radio
          id="audio-radio"
          name="responseModality"
          value="AUDIO"
          checked="checked"
          
        ></md-radio>
        <label for="audio-radio">
          <span class="material-symbols-outlined"> volume_up </span>
          <span class="icon-text">Audio</span>
        </label>

        <br /><br />

        <md-radio
          id="text-radio"
          name="responseModality"
          value="TEXT"
        ></md-radio>
        <label for="text-radio">
          <span class="material-symbols-outlined"> text_fields </span>
          <span class="icon-text">Text</span>
        </label>
      </form>
    </div>
    <md-outlined-text-field
      id="systemInstructions"
      type="textarea"
      style="display: none;"
      label="System Instructions"
      rows="3"
      value=""
    ></md-outlined-text-field>
    <script>
      console.log('app:', app)
      const filename = app ? `${app}_system_instructions.md` : 'restaurant_system_instructions.md';
      console.log('filename:', filename);
      fetch(`https://genaiapp-892085575649.us-central1.run.app/proxy-download?url=https://storage.googleapis.com/reviewtext/${filename}`)
      .then(response => response.text())
      .then(text => {
        if (text.length < 5) {
          throw new Error('Agent is not loaded because of security issue, please contact system administrator.');
        }
        document.getElementById('systemInstructions').value = text;
        console.log('New System instructions loaded successfully : ' + text);
      })
      .catch(error => console.error('Error loading system instructions:', error));
    </script>
    </md-outlined-text-field>

    <div>
      <br />
      <md-outlined-button id="connectBtn" onclick="connectBtnClick()" style="font-size: 28px;"
        >Connect</md-outlined-button
      >
      <br /><br />
      <md-outlined-button id="disConnectBtn"  onclick="disconnectBtnClick()"
        >Disconnect</md-outlined-button
      >
    </div>
  </div>
  <br />

  <div id="model-state">
    <div id="disconnected" class="state">
      <span class="material-symbols-outlined"> cloud_off </span>
      <span class="icon-text">disconnected</span>
    </div>
    <div id="connecting" class="state" hidden>
      <span class="material-symbols-outlined"> hourglass_empty </span>
      <span class="icon-text">connecting...</span>
    </div>
    <div id="connected" class="state" hidden>
      <span class="material-symbols-outlined"> cloud_done </span>
      <span class="icon-text">connected</span>
    </div>
    <div id="speaking" class="state" hidden>
      <span class="material-symbols-outlined"> graphic_eq </span>
      <span class="icon-text">Agent Speaking</span>
    </div>
  </div>
